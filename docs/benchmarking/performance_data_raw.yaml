# chronological list of data points

# unique identifier of data point: alphabetic citation style followd by
# a,b,c,... for individual data points
# all data points are used in the table, but whether they are shown in the plot
# can be switched on or off
- vAl+18a:
  # whether to show this data point in the real-time factor vs. year plot
  - show_rtf_year: true
  # whether to show this data point in the energy vs. synaptic event vs.
  # inverse real-time factor plot
  - show_esyn_rtf: true
  # reference in authoryear format for table export
  - authoryear: van Albada et al. (2018)
  # bibentry used in brain.bib
  - bibentry: VanAlbada18_291
  # publication year
  - year: 2018
  # simulator identifier
  - simulator: nest_cpu
  # number of compute nodes
  - num_nodes: 12
  # system info, node characterization
  - system: 2 Intel Xeon E52680v3
  # process node in nm
  - process_node_nm: 22
  # real-time factor
  - rtf: 2.465
  # energy per synaptic event in muJ
  - esyn_muJ: 9.94133
  # external drive used for energy measurement ("DC" or "Poisson")
  - drive: DC
  # comment for internal use only 
  - comment: DC input, fastest configuration, vp=576; esyn_muJ without network switch is 9.34968, energy estimate with Infiniband switch

